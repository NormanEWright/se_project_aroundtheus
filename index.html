<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Practicum Project 3: Around The US">
  <meta name="author" content="Norman Wright">
  <meta name="keywords" content="HTML5, CSS Grid, BEM, Media Queries, Responsive Web Design, Adaptive Design">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <main class="page__wrapper">
      <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="Around The U.S. logo">
      </header>
      <section class="profile">
        <img src="./images/Avatar.png" alt="Photo of Jacques Cousteau" class="profile__photo">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button type="button" class="profile__edit-button">
            <img class="profile__edit-button-svg" src="./images/edit-button.svg" alt="Edit profile button">
          </button>
          <p class="profile__occupation">Explorer</p>
        </div>
        <button class="profile__add-button">
          <img class="profile__add-button-svg" src="./images/add-button.svg" alt="Add photos button">
        </button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="card">
            <img src="./images/yosemite-valley.png" alt="Photo of Yosemite Valley" class="card__photo">
            <div class="card__content">
               <h2 class="card__title">Yosemite Valley</h2>
               <button type="button" class="card__like-button">
                <img src="./images/like-button.svg" alt="Like button">
               </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/lake-louise.png" alt="Photo of Lake Louise" class="card__photo">
            <div class="card__content">
              <h2 class="card__title">Lake Louise</h2>
               <button type="button" class="card__like-button">
                <img src="./images/like-button.svg" alt="Like button">
               </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/bald-mountains.png" alt="Photo of Bald Mountains" class="card__photo">
            <div class="card__content">
              <h2 class="card__title">Bald Mountains</h2>
               <button type="button" class="card__like-button">
                <img src="./images/like-button.svg" alt="Like button">
               </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/latemar.png" alt="Photo of Latemar" class="card__photo">
            <div class="card__content">
              <h2 class="card__title">Latemar</h2>
               <button type="button" class="card__like-button">
                <img src="./images/like-button.svg" alt="Like button">
               </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/vanoise-national-park.png" alt="Photo of Vanoise National Park" class="card__photo">
            <div class="card__content">
              <h2 class="card__title">Vanoise National Park</h2>
               <button type="button" class="card__like-button">
                <img src="./images/like-button.svg" alt="Like button">
               </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/lago-di-braies.png" alt="Photo of Lago di Braies" class="card__photo">
            <div class="card__content">
              <h2 class="card__title">Lago di Braies</h2>
               <button type="button" class="card__like-button">
                <img src="./images/like-button.svg" alt="Like button">
               </button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
      <div class="modal">
        <form action="submit" class="modal__form">
          <h3 class="modal__form-heading">Edit profile</h3>
          <input type="text" id="name" class="modal__form-input" placeholder="Jacques Cousteau">
          <input type="text" id="job" class="modal__form-input" placeholder="Explorer">
          <button type="submit" class="modal__form-save-button">Save</button>
          <button type="button" class="modal__form-close-button">
            <img src="./images/close-icon.svg" alt="Like button">
          </button>
        </form>
      </div>
    </main>

    <script src="./scripts/index.js"></script>
</body>
</html>
