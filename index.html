<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Practicum Project 3: Around The US">
  <meta name="author" content="Norman Wright">
  <meta name="keywords" content="HTML5, CSS Grid, BEM, Media Queries, Responsive Web Design, Adaptive Design">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <main class="page__wrapper">
    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="Around The U.S. logo">
    </header>
    <section class="profile">
      <img src="./images/Avatar.png" alt="Photo of Jacques Cousteau" class="profile__photo">
      <div class="profile__info">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <button type="button" class="profile__edit-button">
          <img class="profile__edit-button-svg" src="./images/edit-button.svg" alt="Edit profile button">
        </button>
        <p class="profile__occupation">Explorer</p>
      </div>
      <button class="profile__add-card-button">
        <img class="profile__add-card-button-svg" src="./images/add-button.svg" alt="Add photos button">
      </button>
    </section>
    <div class="elements">
      <ul class="elements__list">
        <template id="card-template">
          <li class="card">
            <img src="&nbsp;" alt="&nbsp;" class="card__photo">
            <div class="card__content">
              <h2 class="card__title"></h2>
              <button type="button" class="card__like-button">
              </button>
            </div>
            <button type="button" class="card__delete-button">
              <img src="./images/trash.svg" alt="Delete button">
            </button>
          </li>
        </template>
      </ul>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>
    <div class="popup" id="edit-profile-popup">
      <form action="submit" class="popup__form" id="edit-profile-form" novalidate>
        <h3 class="popup__form-heading">Edit profile</h3>
        <label for="name" class="popup__label">
          <input type="text" id="name" class="popup__form-input" minlength="2" maxlength="40" required>
          <span class="popup__error" id="name-error">&nbsp;</span>
        </label>
        <label for="job" class="popup__label">
          <input type="text" id="job" class="popup__form-input" minlength="2" maxlength="200" required>
          <span class="popup__error" id="job-error">&nbsp;</span>
        </label>
        <button type="submit" class="popup__form-save-button">Save</button>
        <button type="button" class="popup__close-button">
          <img class="popup__close-icon" src="./images/close-icon.svg" alt="Close popup button">
        </button>
      </form>
    </div>
    <div class="popup" id="add-card-popup">
      <form action="submit" class="popup__form" id="add-card-form" novalidate>
        <h3 class="popup__form-heading">New Place</h3>
        <label for="title" class="popup__label">
          <input type="text" id="title" class="popup__form-input" placeholder="Title" minlength="1" maxlength="30" required>
          <span class="popup__error" id="title-error">&nbsp;</span>
        </label>
        <label for="link" class="popup__label">
          <input type="url" id="link" class="popup__form-input" placeholder="Image URL" required>
          <span class="popup__error" id="link-error">&nbsp;</span>
        </label>
        <button type="submit" class="popup__form-save-button popup__form-save-button_disabled" disabled >Save</button>
        <button type="button" class="popup__close-button">
          <img class="popup__close-icon" src="./images/close-icon.svg" alt="Close popup button">
        </button>
      </form>
    </div>
    <div class="popup" id="view-photo-popup">
      <section class="popup__photo-container">
        <img class="popup__photo" src="&nbsp;" alt="&nbsp;">
        <h4 class="popup__photo-title">&nbsp;</h4>
        <button type="button" class="popup__close-button">
          <img class="popup__close-icon" src="./images/close-icon.svg" alt="Close popup button">
        </button>
      </section>
    </div>
  </main>
  <script defer src="./scripts/index.js"></script>
  <script defer src="./scripts/validate.js"></script>
</body>

</html>
