<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Practicum Project 3: Around The US">
  <meta name="author" content="Norman Wright">
  <meta name="keywords" content="HTML5, CSS Grid, BEM, Media Queries, Responsive Web Design, Adaptive Design">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&family=Noto+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <section class="page__wrapper">
      <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="Around The U.S. logo">
      </header>
      <section class="profile">
        <img src="./images/Avatar.png" alt="Photo of Jacques Cousteau" class="profile__photo">
        <div class="profile__info">
          <h2 class="profile__name">Jacques Cousteau</h2>
          <p class="profile__occupation">Explorer</p>
        </div>
        <div class="profile__add-button">
        </div>
      </section>
      <ul class="elements">
          <li class="element">
            <img src="./images/yosemite-valley.png" alt="" class="element__photo">
            <div class="element__content">
               <h3 class="element__title">Yosemite Valley</h3>
               <div class="element__favorite-btn"></div>
            </div>
          </li>
          <li class="element">
            <img src="./images/lake-louise.png" alt="" class="element__photo">
            <div class="element__content">
              <h3 class="element__title">Lake Louise</h3>
               <div class="element__favorite-btn"></div>
            </div>
          </li>
          <li class="element">
            <img src="./images/bald-mountains.png" alt="" class="element__photo">
            <div class="element__content">
              <h3 class="element__title">Bald Mountains</h3>
               <div class="element__favorite-btn"></div>
            </div>
          </li>
          <li class="element">
            <img src="./images/latemar.png" alt="" class="element__photo">
            <div class="element__content">
              <h3 class="element__title">Latemar</h3>
               <div class="element__favorite-btn"></div>
            </div>
          </li>
          <li class="element">
            <img src="./images/vanoise-national-park.png" alt="" class="element__photo">
            <div class="element__content">
              <h3 class="element__title">Vanoise National Park</h3>
               <div class="element__favorite-btn"></div>
            </div>
          </li>
          <li class="element">
            <img src="./images/lago-di-braies.png" alt="" class="element__photo">
            <div class="element__content">
              <h3 class="element__title">Lago di Braies</h3>
               <div class="element__favorite-btn"></div>
            </div>
          </li>
      </ul>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </section>
</body>
</html>
