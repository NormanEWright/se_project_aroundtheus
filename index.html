<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Practicum Project 3: Around The US">
  <meta name="author" content="Norman Wright">
  <meta name="keywords" content="HTML5, CSS Grid, BEM, Media Queries, Responsive Web Design, Adaptive Design">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <main class="page__wrapper">
      <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="Around The U.S. logo">
      </header>
      <section class="profile">
        <img src="./images/Avatar.png" alt="Photo of Jacques Cousteau" class="profile__photo">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button">
            <svg class="profile__edit-button-svg" width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z" fill="white" />
            </svg>
          </button>
          <p class="profile__occupation">Explorer</p>
        </div>
        <button class="profile__add-button">
          <svg class="profile__add-button-svg" width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z" fill="white" />
          </svg>
        </button>
      </section>
      <ul class="elements">
          <li class="elements__card">
            <img src="./images/yosemite-valley.png" alt="Photo of Yosemite Valley" class="elements__card-photo">
            <div class="elements__card-content">
               <h3 class="elements__card-title">Yosemite Valley</h3>
               <button class="elements__card-favorite-btn"></button>
            </div>
          </li>
          <li class="elements__card">
            <img src="./images/lake-louise.png" alt="Photo of Lake Louise" class="elements__card-photo">
            <div class="elements__card-content">
              <h3 class="elements__card-title">Lake Louise</h3>
               <button class="elements__card-favorite-btn"></button>
            </div>
          </li>
          <li class="elements__card">
            <img src="./images/bald-mountains.png" alt="Photo of Bald Mountains" class="elements__card-photo">
            <div class="elements__card-content">
              <h3 class="elements__card-title">Bald Mountains</h3>
               <button class="elements__card-favorite-btn"></button>
            </div>
          </li>
          <li class="elements__card">
            <img src="./images/latemar.png" alt="Photo of Latemar" class="elements__card-photo">
            <div class="elements__card-content">
              <h3 class="elements__card-title">Latemar</h3>
               <button class="elements__card-favorite-btn"></button>
            </div>
          </li>
          <li class="elements__card">
            <img src="./images/vanoise-national-park.png" alt="Photo of Vanoise National Park" class="elements__card-photo">
            <div class="elements__card-content">
              <h3 class="elements__card-title">Vanoise National Park</h3>
               <button class="elements__card-favorite-btn"></button>
            </div>
          </li>
          <li class="elements__card">
            <img src="./images/lago-di-braies.png" alt="Photo of Lago di Braies" class="elements__card-photo">
            <div class="elements__card-content">
              <h3 class="elements__card-title">Lago di Braies</h3>
               <button class="elements__card-favorite-btn"></button>
            </div>
          </li>
      </ul>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </main>
</body>
</html>
